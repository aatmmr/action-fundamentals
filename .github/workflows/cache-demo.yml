name: Cache Demo

on: [workflow_dispatch]

jobs:
  cache:
    name: Demo Cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Cache
        uses: actions/cache@v1.2.1
        id: cache
        with:
          path: cache-demo
          key: ${{ runner.os }}-cache-demo
      - name: Generate Cache
        if: ${{ steps.cache.outputs.cache-hit == false }}
        run: echo "1 2 3..." > cache
      - name: Use Cache
        run: cat cache
        
